<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>새 글 등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<h1>게시글 등록</h1>
<form action="insertBoard" method="post" enctype="multipart/form-data">
<table th:align="center" th:border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange" th:text="제목" th:width="80"></td>
		<td><input name="title" type="text" size="50"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자"></td>
		<td><input name="writer" type="text" size="10"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용">
		<td><textarea name="content" cols="50" rows="10"></textarea></td>
	</tr>
	<tr>
		<td bgcolor="orange">파일</td>
		<td align="left"><input type="file" name="uploadFile" /></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="등록하기">
		</td>
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
